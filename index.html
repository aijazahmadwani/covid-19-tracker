<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Covid-19 Status</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/logo.png" width="40" height="35" class="d-inline-block align-top" alt="logo">
                Covid-19 Tracker
            </a>
        </nav>
        <div class="row stats text-center">
            <div class="col col-md-3 col-sm-6 col-12">
                <div class="country">
                    <div class="name">Loading...</div>
                    <div>
                        <button type="button" class="btn btn-outline-light change-country">Change</button>
                    </div>
                    <div class="search-country hide">
                        <div class="search-box">
                            <input type="text" id="search-input" placeholder="Search Country..." />
                            <img class="close" src="./assets/img/close.svg" alt="" />
                        </div>
                        <div class="country-list">
                            <ul id="countries">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-md-3 col-sm-6">

                <div class="total-cases">
                    <div class="title">Total Cases</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
            </div>
            <div class="col col-md-3 col-sm-6">
                <div class="recovered">
                    <div class="title">Recovered</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
            </div>
            <div class="col col-md-3 col-sm-6">
                <div class="deaths">
                    <div class="title">Deaths</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
            </div>
            <div class="chart">
                <canvas id="axes_line_chart"></canvas>
            </div>
        </div>
        <div class="row stats text-center state">
            <div class="col col-md-3 col-sm-6 col-12">
                <div class="country">
                    <div class="name">Loading...</div>
                    <!-- <div>
                        <button type="button" class="btn btn-outline-light change-country">Change</button>
                    </div> -->
                    <!-- <div class="search-country hide">
                        <div class="search-box">
                            <input type="text" id="search-input" placeholder="Search Country..." />
                            <img class="close" src="./assets/img/close.svg" alt="" />
                        </div>
                        <div class="country-list">
                            <ul id="countries">

                            </ul>
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="col col-md-3 col-sm-6">

                <div class="total-cases">
                    <div class="title">Total Cases</div>
                    <div class="value">0</div>
                    <!-- <div class="new-value">+0</div> -->
                </div>
            </div>
            <div class="col col-md-3 col-sm-6">

                <div class="active">
                    <div class="title">Active</div>
                    <div class="value">0</div>
                    <!-- <div class="new-value">+0</div> -->
                </div>
            </div>
            <div class="col col-md-3 col-sm-6">
                <div class="recovered">
                    <div class="title">Recovered</div>
                    <div class="value">0</div>
                    <!-- <div class="new-value">+0</div> -->
                </div>
            </div>
            <div class="col col-md-3 col-sm-6">
                <div class="deaths">
                    <div class="title">Deaths</div>
                    <div class="value">0</div>
                    <!-- <div class="new-value">+0</div> -->
                </div>
            </div>

            <!-- <div class="chart">
                <canvas id="axes_line_chart"></canvas>
            </div> -->
        </div>
        <div class="row stats text-center">
            <div class="col">
                <div class="district">
                    <div class="district-title">Loading...</div>
                    <div class="title">Total Cases</div>
                    <div class="district-cases">0</div>
                    <!-- <div class="new-value">+0</div> -->
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-container">
              <div class="copyright">
                <p>Copyright Â© 2020 <a href="https://aijazahmadwani.netlify.app" target="_blank"style="text-decoration: none; color:#fff; font-weight: 600;">Aijaz Ahmad Wani</a></p>
              </div>
            </div>
          </footer>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</body>

</html>
